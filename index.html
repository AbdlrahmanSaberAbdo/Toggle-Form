<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Start: meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- End: meta -->

  <title>Login | Signup</title>
  <!-- Start: Bootstrap file -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- End: Bootstrap file -->

  <!-- Start: style file -->
  <link rel="stylesheet" href="css/style2.css">
  <!-- End: style file -->
</head>

<body>
  <div class="container ls-page">
    <img src="profile.png" class="user img-circle" alt="user">
    <h1 class="text-center">
            <span data-class="login" class="selected">Login</span>
            |
            <span data-class="signup">Signup</span>
        </h1>

    <!--Start: Login Form-->
    <form class="login">
      <input class="form-control" type="text" placeholder="Username">
      <input class="form-control" type="password" placeholder="Your Password">
      <a href="index.html" class="btn btn-primary btn-block">Login</a>
    </form>
    <!--End: Login Form-->

    <!--Start: Signup Form-->
    <form class="signup">
      <input class="form-control" type="text" placeholder="Username">
      <input class="form-control" type="password" placeholder="Enter Strong Password">
      <input class="form-control" type="password" placeholder="Re_Enter Password">
      <input class="form-control" type="email" placeholder="Enter a Valid Email">
      <a href="index.html" class="btn btn-success btn-block">Signup</a>
    </form>
    <!-- End: Login Form-->
  </div>

  <!-- Start: js files -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <!-- End: js files -->
</body>

</html>
